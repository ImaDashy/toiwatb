<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* For mobile devices that don't support autoplay */
        .play-button {
            position: absolute;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 24px;
            cursor: pointer;
            display: none; /* Hidden by default, shown via JS if needed */
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            /* Mobile-specific adjustments if needed */
        }
    </style>
</head>
<body>
    <!-- Play button for mobile devices that don't support autoplay -->
    <button class="play-button" id="play-button">â–¶</button>
    
    <!-- Video element -->
    <video id="moon-video" autoplay loop muted playsinline>
        <source src="moon-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('moon-video');
            const playButton = document.getElementById('play-button');
            
            // Check if video is playing
            function checkVideoPlaying() {
                // Some mobile browsers may prevent autoplay
                if (video.paused) {
                    // Show play button if video isn't playing
                    playButton.style.display = 'flex';
                } else {
                    // Hide play button if video is playing
                    playButton.style.display = 'none';
                }
            }
            
            // Check after a short delay
            setTimeout(checkVideoPlaying, 500);
            
            // Handle play button click
            playButton.addEventListener('click', function() {
                video.play();
                playButton.style.display = 'none';
            });
            
            // Try playing video on user interaction with the page
            document.addEventListener('click', function() {
                video.play();
                playButton.style.display = 'none';
            });
            
            // Handle video play event
            video.addEventListener('play', function() {
                playButton.style.display = 'none';
            });
            
            // Handle video pause event
            video.addEventListener('pause', function() {
                playButton.style.display = 'flex';
            });
        });
    </script>
</body>
</html>
