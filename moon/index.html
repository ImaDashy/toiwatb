<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* For mobile devices that don't support autoplay */
        .play-button {
            position: absolute;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            display: none; /* Hidden by default, shown via JS if needed */
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .play-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        @media (max-width: 768px) {
            /* Mobile-specific adjustments if needed */
        }
    </style>
</head>
<body>
    <!-- Play button for mobile devices that don't support autoplay -->
    <button class="play-button" id="play-button">â–¶ Play with Sound</button>
    
    <!-- Video element -->
    <video id="moon-video" autoplay loop playsinline>
        <source src="moon-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('moon-video');
            const playButton = document.getElementById('play-button');
            
            // Attempt to play with sound immediately
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay with sound started successfully
                    console.log("Autoplay with sound started successfully");
                    playButton.style.display = 'none';
                }).catch(error => {
                    // Autoplay with sound was prevented
                    console.log("Autoplay with sound prevented:", error);
                    
                    // Show play button as fallback
                    playButton.style.display = 'flex';
                    
                    // Try again with muted (browsers are more likely to allow this)
                    video.muted = true;
                    video.play().then(() => {
                        console.log("Muted autoplay started as fallback");
                    }).catch(e => {
                        console.log("Even muted autoplay failed:", e);
                    });
                });
            }
            
            // Handle play button click - unmute and play
            playButton.addEventListener('click', function() {
                video.muted = false;
                video.play();
                playButton.style.display = 'none';
            });
            
            // Try playing with sound on any user interaction with the page
            document.addEventListener('click', function() {
                video.muted = false;
                video.play();
                playButton.style.display = 'none';
            });
            
            // Also try on touch events for mobile
            document.addEventListener('touchstart', function() {
                video.muted = false;
                video.play();
                playButton.style.display = 'none';
            });
            
            // Handle video play event
            video.addEventListener('play', function() {
                playButton.style.display = 'none';
            });
            
            // Handle video pause event
            video.addEventListener('pause', function() {
                playButton.style.display = 'flex';
            });
        });
    </script>
</body>
</html>
