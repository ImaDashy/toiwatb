<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kindle-Style E-Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: #f4f0e8;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* E-Reader Container */
        .ereader {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #f4f0e8;
            color: #333;
            position: relative;
        }
        
        /* Reading Area */
        .reading-area {
            flex: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        /* Page Container */
        .page-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* Individual Page */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            padding: 40px;
            background-color: #f4f0e8;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            transform: translateX(100%);
        }
        
        .page.active {
            transform: translateX(0);
            z-index: 2;
        }
        
        .page.previous {
            transform: translateX(-100%);
            z-index: 1;
        }
        
        .page.next {
            transform: translateX(100%);
            z-index: 1;
        }
        
        /* Page Content */
        .page-content {
            flex: 1;
            overflow: hidden;
            line-height: 1.7;
            font-size: 18px;
        }
        
        /* Cover Page */
        .cover-page {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .cover-page h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .cover-page h2 {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            font-weight: normal;
        }
        
        /* TOC Page */
        .toc-page h1 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .toc-list {
            list-style-type: none;
        }
        
        .toc-list li {
            margin-bottom: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .toc-list .chapter-link:hover {
            text-decoration: underline;
        }
        
        .new-badge {
            background-color: #d35400;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        /* Chapter Page */
        .chapter-page h2 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        /* Footnotes */
        .footnotes {
            border-top: 1px solid #ccc;
            margin-top: 20px;
            padding-top: 20px;
            font-size: 14px;
        }
        
        .footnote-ref {
            vertical-align: super;
            font-size: smaller;
            color: #0066cc;
            cursor: pointer;
            text-decoration: none;
        }
        
        /* Navigation Controls */
        .page-nav-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            opacity: 0.7;
        }
        
        .page-nav-controls:hover {
            opacity: 1;
        }
        
        .page-nav-button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .page-nav-button:hover:not(:disabled) {
            background-color: #555;
        }
        
        .page-number {
            font-size: 14px;
            text-align: center;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            color: #666;
        }
        
        /* Menu Button */
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Admin and Menu Panels */
        .panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 90%;
            max-width: 400px;
            height: 100%;
            background-color: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow-y: auto;
            transition: right 0.3s ease;
            padding: 20px;
        }
        
        .panel.active {
            right: 0;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .panel-header h2 {
            margin: 0;
        }
        
        .close-panel-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0066cc;
        }
        
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #0055aa;
        }
        
        button.secondary {
            background-color: #ccc;
            color: #333;
        }
        
        button.secondary:hover {
            background-color: #bbb;
        }
        
        /* Editor Styles */
        .editor {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            min-height: 300px;
            background-color: white;
            margin-bottom: 20px;
        }
        
        .editor-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        
        .toolbar-btn {
            padding: 5px 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .toolbar-btn:hover {
            background-color: #f0f0f0;
        }
        
        /* Footnote Editor */
        .footnote-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        .footnote-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .footnote-editor {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            min-height: 80px;
        }
        
        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-header h3 {
            margin: 0;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        /* Admin Button */
        .admin-login {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Chapter List */
        .chapter-list {
            list-style-type: none;
            margin-bottom: 20px;
        }
        
        .chapter-list-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .chapter-list-item:hover {
            background-color: #f5f5f5;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Menu Panel */
        .menu-panel {
            padding: 20px;
        }
        
        .menu-list {
            list-style-type: none;
            margin-bottom: 20px;
        }
        
        .menu-item {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 18px;
        }
        
        .menu-item:hover {
            background-color: #f5f5f5;
        }
        
        /* Link modal */
        .link-modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .page {
                padding: 20px;
            }
            
            .page-content {
                font-size: 16px;
                line-height: 1.6;
            }
            
            .cover-page h1 {
                font-size: 28px;
            }
            
            .cover-page h2 {
                font-size: 20px;
            }
            
            .chapter-page h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .panel {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- E-Reader Container -->
    <div class="ereader" id="ereader">
        <!-- Reading Area -->
        <div class="reading-area" id="reading-area">
            <!-- Page Container -->
            <div class="page-container" id="page-container">
                <!-- Pages will be dynamically added here -->
            </div>
            
            <!-- Page Navigation Controls -->
            <div class="page-nav-controls" id="page-nav-controls">
                <button class="page-nav-button" id="prev-page-btn" disabled>&lt;</button>
                <button class="page-nav-button" id="next-page-btn">&gt;</button>
            </div>
        </div>
        
        <!-- Menu Button -->
        <button class="menu-button" id="menu-button">☰</button>
    </div>
    
    <!-- Menu Panel -->
    <div class="panel" id="menu-panel">
        <div class="panel-header">
            <h2>Menu</h2>
            <button class="close-panel-button" id="close-menu-btn">&times;</button>
        </div>
        <div class="menu-panel">
            <ul class="menu-list">
                <li class="menu-item" id="go-to-cover-btn">Cover</li>
                <li class="menu-item" id="go-to-contents-btn">Table of Contents</li>
                <li class="menu-item" id="admin-login-btn">Admin Login</li>
            </ul>
        </div>
    </div>
    
    <!-- Admin Panel -->
    <div class="panel" id="admin-panel">
        <div class="panel-header">
            <h2>Admin Panel</h2>
            <button class="close-panel-button" id="close-admin-btn">&times;</button>
        </div>
        
        <!-- Chapter List -->
        <div id="admin-chapter-list-container">
            <h3>Chapters</h3>
            <button id="new-chapter-btn">New Chapter</button>
            <ul class="chapter-list" id="admin-chapter-list">
                <!-- Chapter list will be populated here -->
            </ul>
        </div>
        
        <!-- Chapter Editor -->
        <div id="chapter-editor" style="display: none;">
            <h3>Edit Chapter</h3>
            <div class="form-group">
                <label for="chapter-number">Chapter Number</label>
                <input type="number" id="chapter-number" min="1" required>
            </div>
            <div class="form-group">
                <label for="chapter-title">Chapter Title</label>
                <input type="text" id="chapter-title" required>
            </div>
            <div class="form-group">
                <label for="editor">Chapter Content</label>
                <div class="editor-toolbar">
                    <button type="button" class="toolbar-btn" data-command="bold" title="Bold"><b>B</b></button>
                    <button type="button" class="toolbar-btn" data-command="italic" title="Italic"><i>I</i></button>
                    <button type="button" class="toolbar-btn" data-command="underline" title="Underline"><u>U</u></button>
                    <span style="width: 1px; height: 20px; background: #ccc; margin: 0 5px;"></span>
                    <button type="button" class="toolbar-btn" data-command="heading" title="Heading">H</button>
                    <button type="button" class="toolbar-btn" data-command="subheading" title="Subheading">H2</button>
                    <span style="width: 1px; height: 20px; background: #ccc; margin: 0 5px;"></span>
                    <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">1. List</button>
                    <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">• List</button>
                    <span style="width: 1px; height: 20px; background: #ccc; margin: 0 5px;"></span>
                    <button type="button" class="toolbar-btn" data-command="createLink" title="Insert Link">🔗 Link</button>
                    <button type="button" class="toolbar-btn" data-command="superscript" title="Superscript">x²</button>
                    <button type="button" class="toolbar-btn" data-command="subscript" title="Subscript">x₂</button>
                    <span style="width: 1px; height: 20px; background: #ccc; margin: 0 5px;"></span>
                    <button type="button" class="toolbar-btn" data-command="insertFootnote" title="Insert Footnote">[fn] Footnote</button>
                </div>
                <div id="editor" class="editor" contenteditable="true"></div>
            </div>
            
            <!-- Footnotes -->
            <div class="form-group">
                <label>Footnotes</label>
                <div id="footnotes-container">
                    <!-- Footnote editors will be added here -->
                </div>
                <button type="button" id="add-footnote-btn">Add Footnote</button>
            </div>
            
            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                <button type="button" id="cancel-edit-btn" class="secondary">Cancel</button>
                <button type="button" id="save-chapter-btn">Save Chapter</button>
            </div>
        </div>
        
        <!-- Book Settings -->
        <div id="book-settings" style="display: none;">
            <h3>Book Settings</h3>
            <div class="form-group">
                <label for="book-title">Book Title</label>
                <input type="text" id="book-title" required>
            </div>
            <div class="form-group">
                <label for="book-author">Author</label>
                <input type="text" id="book-author" required>
            </div>
            <div class="form-group">
                <label for="cover-image">Cover Image URL (optional)</label>
                <input type="text" id="cover-image" placeholder="https://example.com/image.jpg">
            </div>
            <div class="form-group">
                <label for="admin-password">Admin Password</label>
                <input type="password" id="admin-password" placeholder="Leave blank to keep current password">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <button type="button" id="cancel-settings-btn" class="secondary">Cancel</button>
                <button type="button" id="save-settings-btn">Save Settings</button>
            </div>
        </div>
        
        <!-- Admin Footer -->
        <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
            <button id="book-settings-btn" type="button">Book Settings</button>
            <button id="logout-btn" type="button" class="secondary">Logout</button>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Admin Login</h3>
                <button class="close-panel-button" id="close-login-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-login-btn" class="secondary">Cancel</button>
                <button id="login-btn">Login</button>
            </div>
        </div>
    </div>
    
    <!-- Link Modal -->
    <div class="modal" id="link-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Insert Link</h3>
                <button class="close-panel-button" id="close-link-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="link-text">Link Text</label>
                    <input type="text" id="link-text">
                </div>
                <div class="form-group">
                    <label for="link-url">URL</label>
                    <input type="text" id="link-url" placeholder="https://example.com">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-link-btn" class="secondary">Cancel</button>
                <button id="insert-link-btn">Insert</button>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    
    <script>
        /* === Global Variables === */
        // Default admin password
        const DEFAULT_PASSWORD = 'admin123';
        
        // Book data structure
        let bookData = {
            title: 'My Serial E-Book',
            author: 'Your Name',
            coverImage: '',
            adminPassword: DEFAULT_PASSWORD,
            chapters: []
        };
        
        // Navigation state
        let currentPageIndex = 0;
        let totalPages = 0;
        let pagesMap = []; // Maps page indices to chapter/type info
        
        // Admin state
        let currentEditingChapter = null;
        let footnoteCounter = 1;
        let savedSelection = null;
        let savedRange = null;
        
        /* === Initialization === */
        document.addEventListener('DOMContentLoaded', function() {
            // Load book data
            loadBookData();
            
            // Initialize pages
            initializePages();
            
            // Setup event listeners
            setupEventListeners();
            
            // Hide loading screen (if it was showing)
            hideLoading();
        });
        
        /* === Setup Event Listeners === */
        function setupEventListeners() {
            // Page navigation
            document.getElementById('prev-page-btn').addEventListener('click', goToPreviousPage);
            document.getElementById('next-page-btn').addEventListener('click', goToNextPage);
            
            // Touch/swipe for mobile
            setupSwipeNavigation();
            
            // Menu button
            document.getElementById('menu-button').addEventListener('click', showMenuPanel);
            document.getElementById('close-menu-btn').addEventListener('click', hideMenuPanel);
            
            // Menu items
            document.getElementById('go-to-cover-btn').addEventListener('click', function() {
                goToPage(0);
                hideMenuPanel();
            });
            
            document.getElementById('go-to-contents-btn').addEventListener('click', function() {
                goToPage(1);
                hideMenuPanel();
            });
            
            document.getElementById('admin-login-btn').addEventListener('click', function() {
                showLoginModal();
                hideMenuPanel();
            });
            
            // Admin panel
            document.getElementById('close-admin-btn').addEventListener('click', hideAdminPanel);
            document.getElementById('new-chapter-btn').addEventListener('click', createNewChapter);
            document.getElementById('cancel-edit-btn').addEventListener('click', showAdminChapterList);
            document.getElementById('save-chapter-btn').addEventListener('click', saveChapter);
            document.getElementById('book-settings-btn').addEventListener('click', showBookSettings);
            document.getElementById('cancel-settings-btn').addEventListener('click', showAdminChapterList);
            document.getElementById('save-settings-btn').addEventListener('click', saveBookSettings);
            document.getElementById('logout-btn').addEventListener('click', logoutAdmin);
            document.getElementById('add-footnote-btn').addEventListener('click', addFootnote);
            
            // Login modal
            document.getElementById('close-login-btn').addEventListener('click', hideLoginModal);
            document.getElementById('cancel-login-btn').addEventListener('click', hideLoginModal);
            document.getElementById('login-btn').addEventListener('click', login);
            document.getElementById('password').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') login();
            });
            
            // Link modal
            document.getElementById('close-link-btn').addEventListener('click', hideLinkModal);
            document.getElementById('cancel-link-btn').addEventListener('click', hideLinkModal);
            document.getElementById('insert-link-btn').addEventListener('click', insertLink);
            
            // Editor toolbar
            document.querySelectorAll('.toolbar-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const command = this.getAttribute('data-command');
                    executeCommand(command);
                });
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                // Only respond to key events when not in admin mode
                if (document.getElementById('admin-panel').classList.contains('active')) {
                    return;
                }
                
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    goToNextPage();
                } else if (e.key === 'ArrowLeft') {
                    goToPreviousPage();
                }
            });
        }
        
        /* === Setup Swipe Navigation for Mobile === */
        function setupSwipeNavigation() {
            const pageContainer = document.getElementById('page-container');
            let touchStartX = 0;
            let touchEndX = 0;
            
            pageContainer.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
            
            pageContainer.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                const swipeThreshold = 50;
                if (touchEndX < touchStartX - swipeThreshold) {
                    // Swipe left - go to next page
                    goToNextPage();
                }
                if (touchEndX > touchStartX + swipeThreshold) {
                    // Swipe right - go to previous page
                    goToPreviousPage();
                }
            }
        }
        
        /* === Data Management === */
        // Load book data from localStorage
        function loadBookData() {
            const savedData = localStorage.getItem('kindleEbookData');
            if (savedData) {
                try {
                    bookData = JSON.parse(savedData);
                    
                    // Ensure admin password exists
                    if (!bookData.adminPassword) {
                        bookData.adminPassword = DEFAULT_PASSWORD;
                    }
                } catch (e) {
                    console.error('Error loading book data:', e);
                }
            } else {
                // First time use - save default data

        // Paginate content into pages that fit without scrolling
        function paginateContent(content, footnotes, options) {
            // For simplicity, we'll start with a basic pagination
            // This can be improved with more sophisticated text measurement
            
            // Approximate characters per page based on font size and page dimensions
            // This is a very rough estimate; a more accurate method would involve
            // actually measuring rendered text in the DOM
            const CHARS_PER_PAGE = 1500; // Adjust based on your layout and font size
            
            // Parse and clean the HTML content
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            
            // Get all paragraphs and elements
            const elements = Array.from(tempDiv.childNodes);
            
            // Initialize pages array
            const pages = [];
            
            // Current page data
            let currentPage = {
                content: '',
                charCount: 0,
                footnotes: '',
                footnoteIds: []
            };
            
            // Process each element
            elements.forEach((element, index) => {
                // Clone the element to avoid modifying the original
                const clonedElement = element.cloneNode(true);
                
                // Check if element is a text node, paragraph, heading, etc.
                const elementHTML = clonedElement.outerHTML || clonedElement.textContent;
                const elementText = clonedElement.textContent || '';
                const charCount = elementText.length;
                
                // Extract footnote references from this element
                const footnoteRefs = [];
                const footnoteRegex = /<sup class="footnote-ref"[^>]*data-id="([^"]+)"[^>]*>.*?<\/sup>/g;
                let match;
                while ((match = footnoteRegex.exec(elementHTML)) !== null) {
                    footnoteRefs.push(match[1]);
                }
                
                // Check if adding this element would exceed the page limit
                if (currentPage.charCount + charCount > CHARS_PER_PAGE && currentPage.charCount > 0) {
                    // Complete the current page
                    pages.push({
                        content: currentPage.content,
                        footnotes: buildFootnotesHTML(currentPage.footnoteIds, footnotes)
                    });
                    
                    // Start a new page
                    currentPage = {
                        content: elementHTML,
                        charCount: charCount,
                        footnotes: '',
                        footnoteIds: [...footnoteRefs]
                    };
                } else {
                    // Add to current page
                    currentPage.content += elementHTML;
                    currentPage.charCount += charCount;
                    currentPage.footnoteIds.push(...footnoteRefs);
                }
            });
            
            // Add the last page if not empty
            if (currentPage.charCount > 0) {
                pages.push({
                    content: currentPage.content,
                    footnotes: buildFootnotesHTML(currentPage.footnoteIds, footnotes)
                });
            }
            
            return pages;
        }
        
        // Build footnotes HTML
        function buildFootnotesHTML(footnoteIds, footnotes) {
            if (!footnoteIds.length || !footnotes || !footnotes.length) {
                return '';
            }
            
            let html = '';
            
            // Get footnotes that are referenced on this page
            const pageFootnotes = footnotes.filter(fn => footnoteIds.includes(fn.id));
            
            if (pageFootnotes.length) {
                for (const footnote of pageFootnotes) {
                    html += `<div id="${footnote.id}" class="footnote-item"><sup>${footnote.number}</sup> ${footnote.content}</div>`;
                }
            }
            
            return html;
        }
        
        /* === Page Navigation === */
        // Show a specific page
        function showPage(pageIndex) {
            if (pageIndex < 0 || pageIndex >= pagesMap.length) {

            const pages = document.querySelectorAll('.page');
            
            // Reset all pages
            pages.forEach(page => {

                page.style.transform = '';
            });
            
            // Get current, previous and next pages
            const currentPage = document.getElementById(`page-${pageIndex}`);
            const prevPage = pageIndex > 0 ? document.getElementById(`page-${pageIndex - 1}`) : null;
            const nextPage = pageIndex < pagesMap.length - 1 ? document.getElementById(`page-${pageIndex + 1}`) : null;
            
            // Set classes for animation
            if (currentPage) {
                currentPage.classList.add('active');
            }
            
            if (prevPage) {
                prevPage.classList.add('previous');
            }
            
            if (nextPage) {
                nextPage.classList.add('next');
            }
            
            // Update current page index
            currentPageIndex = pageIndex;
            
            // Update navigation
            updateNavigation();
            
            return true;
        }

                if (text && savedSelection.toString() === '') {
                    // Insert new text

                    savedRange.selectNodeContents(textNode);

                    const selection = window.getSelection();
                    selection.removeAllRanges();

                    const linkNode = range.startContainer.parentNode;
                    if (linkNode.tagName === 'A') {

            savedSelection = null;

                const url = prompt('Enter URL:', 'https://');
                if (url) {
                    // Ensure URL has proper format
                    let fixedUrl = url;
                    if (!/^https?:\/\//i.test(url)) {
                        fixedUrl = 'https://' + url;
                    }
                    
                    document.execCommand('createLink', false, fixedUrl);
                    
                    // Set target="_blank" to open links in new tab
                    const selection = window.getSelection();
                    if (selection.rangeCount) {
                        const range = selection.getRangeAt(0);
                        const linkNode = range.startContainer.parentNode;
                        if (linkNode.tagName === 'A') {
                            linkNode.setAttribute('target', '_blank');
                        }
                    }
                }
            } else {
                document.execCommand(command, false, null);
            }
        }
        
        // Remove footnote
        function removeFootnote(footnoteId) {
            // Remove footnote item
            const footnoteItem = document.querySelector(`.footnote-item[data-id="${footnoteId}"]`);
            if (footnoteItem) {
                footnoteItem.remove();
            }
            
            // Remove footnote reference
            const footnoteRef = document.querySelector(`.footnote-ref[data-id="${footnoteId}"]`);
            if (footnoteRef) {
                footnoteRef.remove();
            }
        }
        
        /* === Utility Functions === */
        // Show loading overlay
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }
        
        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
