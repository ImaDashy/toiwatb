<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the Literal Mailing List</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, label, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #059669;
      color: white;
      padding: 0.75rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #047857;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Join the Literal Mailing List</h1>
    <p>Feeling lonely or nostalgic? Miss that feeling of opening up a real letter with all it's untold possibilities? </p>
    <p> Well then fill in your address and I'll send you something in the mail. Something wholesome, nothing weird. For real!</p>

    <form name="mailing-list" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you.html">
      <!-- Hidden for Netlify -->
      <input type="hidden" name="form-name" value="mailing-list" />
      <p style="display: none;">
        <label>Donâ€™t fill this out: <input name="bot-field" /></label>
      </p>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="street">Street Address:</label>
      <input type="text" id="street" name="street" required />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />

      <label for="state">State / Province:</label>
      <input type="text" id="state" name="state" required />

      <label for="postal">Postal Code:</label>
      <input type="text" id="postal" name="postal" required />

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required />
      
      <label for="colour">Favourite Colour:</label>
      <input type="text" id="colour" name="colour" required />
      
      <button type="submit">I'm brave, let's go!</button>
    </form>
  </div>

</body>
</html>
