<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Wilson Sundress Chat</title>
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            touch-action: manipulation;
        }
        
        .image-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
        }
        
        img {
            display: block;
            transform-origin: top center;
        }
        
        /* Desktop view - fit image within viewport */
        @media (min-width: 769px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: auto;
            }
            
            .image-container {
                height: auto;
                align-items: center;
            }
            
            img {
                max-width: 100%;
                max-height: 95vh;
                width: auto;
                height: auto;
                object-fit: contain;
            }
        }
        
        /* Mobile view - full width, scrollable */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .image-container {
                padding: 0;
                min-height: auto;
            }
            
            img {
                width: 100%;
                height: auto;
                max-width: none;
                max-height: none;
                object-fit: none;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img 
            src="WilsonSundressChatGPT.png" 
            alt="Wilson Sundress Chat" 
            id="chat-wilson"
        >
    </div>

    <script>
        // Allow double-tap to zoom on mobile devices
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.stopPropagation();
            }
            lastTouchEnd = now;
        }, false);
        
        // Prevent horizontal scrolling on mobile
        document.addEventListener('touchmove', function(event) {
            if (window.innerWidth <= 768) {
                const touch = event.touches[0];
                const img = document.getElementById('chat-wilson');
                const imgRect = img.getBoundingClientRect();
                
                // Only prevent default if trying to scroll horizontally
                if (touch.clientX < imgRect.left || touch.clientX > imgRect.right) {
                    event.preventDefault();
                }
            }
        }, { passive: false });
    </script>
</body>
</html>
