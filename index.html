<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Literata:wght@400;700&display=swap">
    <title>The Ocean Is Wettest At The Bottom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            background-color: #f4f0e8;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* E-Reader Container */
        .ereader {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #f4f0e8;
            color: #333;
            position: relative;
        }
        
        /* Reading Area */
        .reading-area {
            flex: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        /* Page Container */
        .page-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* Individual Page */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            padding: 40px;
            background-color: #f4f0e8;
            overflow: auto;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            transform: translateX(100%);
            will-change: transform;
        }
        
        .page.active {
            transform: translateX(0);
            z-index: 2;
        }
        
        .page.previous {
            transform: translateX(-100%);
            z-index: 1;
        }
        
        .page.next {
            transform: translateX(100%);
            z-index: 1;
        }
        
        /* Page Content */
        .page-content {
            flex: 1;
            overflow: hidden;
            line-height: 1.7;
            font-size: 18px;
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
        }
        
        .page-content p {
            margin-bottom: 1em;
        }
        
        .page-content p:last-child {
            margin-bottom: 0;
        }
        
        .page-content h1, .page-content h2, .page-content h3 {
            margin-bottom: 0.7em;
            line-height: 1.3;
        }
        
        /* Cover page with full image */
        .cover-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .full-cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This ensures the image covers the entire container */
        }
        
        .cover-text-overlay {
            position: absolute;
            bottom: 20%;
            left: 0;
            width: 100%;
            text-align: center;
            color: white; /* Text color that stands out on your cover */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for better visibility */
            padding: 20px;
        }
        
        .page-hint {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .cover-page {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .cover-page h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .cover-page h2 {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            font-weight: normal;
        }
        
        /* TOC Page */
        .toc-page h1 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .toc-list {
            list-style-type: none;
        }
        
        .toc-list li {
            margin-bottom: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .toc-list .chapter-link:hover {
            text-decoration: underline;
        }
        
        .new-badge {
            background-color: #d35400;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        /* Chapter Page */
        .chapter-page h2 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        /* Footnotes */
        .footnotes {
            border-top: 1px solid #ccc;
            margin-top: 20px;
            padding-top: 20px;
            font-size: 14px;
            position: relative;
            z-index: 50; /* Higher z-index to ensure clickability */
            line-height: 1.5;
            color: #444;
        }
        
        .footnote-ref {
            vertical-align: super;
            font-size: smaller;
            color: #0066cc;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            z-index: 25; /* Higher z-index to ensure clickability */
            transition: color 0.2s;
            margin: 0 2px;
        }
        
        .footnote-ref:hover {
            color: #004499;
        }
        
        .footnote-item {
            position: relative;
            z-index: 50;
            margin-bottom: 12px;
            padding-left: 20px;
            text-indent: -20px;
        }
        
        .footnote-item:last-child {
            margin-bottom: 0;
        }
        
        /* Footnote highlight */
        .footnote-highlight {
            animation: highlight-pulse 2s ease;
        }
        
        @keyframes highlight-pulse {
            0% { background-color: rgba(24, 144, 255, 0.0); }
            25% { background-color: rgba(24, 144, 255, 0.2); }
            100% { background-color: rgba(24, 144, 255, 0.0); }
        }
        
        /* Navigation Controls */
        .page-nav-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            opacity: 0.7;
        }
        
        .page-nav-controls:hover {
            opacity: 1;
        }
        
        .page-nav-button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .page-nav-button:hover:not(:disabled) {
            background-color: #555;
        }
        
        /* Touch navigation areas */
        .touch-nav-area {
            position: absolute;
            top: 0;
            height: 100%;
            width: 25%;
            z-index: 5;
            display: none; /* Hidden by default, shown on mobile */
        }
        
        .touch-nav-left {
            left: 0;
        }
        
        .touch-nav-right {
            right: 0;
        }

        /* Optional: add visual indicator for tap areas that's only visible when touched */
        .touch-nav-area:active {
            background-color: rgba(0, 0, 0, 0.05); /* Subtle visual feedback */
        }
        
        /* Menu Button */
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Menu Panel */
        .panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 90%;
            max-width: 400px;
            height: 100%;
            background-color: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow-y: auto;
            transition: right 0.3s ease;
            padding: 20px;
        }
        
        .panel.active {
            right: 0;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .panel-header h2 {
            margin: 0;
        }
        
        .close-panel-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Menu Panel */
        .menu-panel {
            padding: 20px;
        }
        
        .menu-list {
            list-style-type: none;
            margin-bottom: 20px;
        }
        
        .menu-item {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 18px;
        }
        
        .menu-item:hover {
            background-color: #f5f5f5;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 102, 204, 0.2);
            border-top: 3px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0.2, 0.6, 0.8) infinite;
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Dedication page styles */
        .dedication-page {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dedication-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 25% 10% 25% 10%;
            font-style: italic;
            color: #333;
        }
        
        .dedication-top {
            text-align: center;
            font-size: 20px;
            margin-bottom: auto;
        }
        
        .dedication-bottom {
            text-align: center;
            font-size: 20px;
            margin-top: auto;
        }
        
        /* Measurement container (hidden) */
        .measure-container {
            position: absolute;
            visibility: hidden;
            pointer-events: none;
            left: -9999px;
            top: -9999px;
            overflow: auto;
        }
        
        /* Hardware acceleration for mobile devices */
        .use-hardware-acceleration .page {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 480px) {
            /* Extra small screens */
            .page {
                padding: 15px;
            }
            
            .page-content {
                font-size: 16px;
                line-height: 1.5;
            }
            
            .footnotes {
                font-size: 0.75em;
            }
            
            .cover-page h1 {
                font-size: 24px;
            }
            
            .cover-page h2 {
                font-size: 18px;
            }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            /* Small screens */
            .page {
                padding: 25px;
            }
            
            .page-content {
                font-size: 17px;
                line-height: 1.6;
            }
            
            .panel {
                width: 100%;
                max-width: none;
            }
            
            /* Hide navigation buttons on mobile */
            .page-nav-controls {
                display: none;
            }
            
            /* Show touch navigation areas on mobile */
            .touch-nav-area {
                display: block;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            /* Medium screens */
            .page {
                padding: 30px;
            }
        }
        
        @media (min-width: 1025px) {
            /* Large screens */
            .page {
                padding: 40px;
            }
            
            .page-content {
                font-size: 19px;
                line-height: 1.8;
            }
        }
        
        /* High-contrast mode for better accessibility */
        @media (prefers-contrast: high) {
            body {
                background-color: white;
                color: black;
            }
            
            .page {
                background-color: white;
                color: black;
            }
            
            .footnote-ref {
                color: #0000EE;
            }
            
            .page-nav-button {
                background-color: black;
                color: white;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            
            .ereader {
                background-color: #121212;
                color: #e0e0e0;
            }
            
            .page {
                background-color: #121212;
                color: #e0e0e0;
            }
            
            .footnotes {
                border-top-color: #444;
                color: #aaa;
            }
            
            .page-nav-button {
                background-color: #333;
            }
            
            .menu-button {
                background-color: #333;
            }
            
            .panel {
                background-color: #1e1e1e;
                color: #e0e0e0;
            }
            
            .panel-header {
                border-bottom-color: #444;
            }
            
            .menu-item {
                border-bottom-color: #444;
            }
            
            .menu-item:hover {
                background-color: #333;
            }
            
            .loading-overlay {
                background-color: rgba(18, 18, 18, 0.9);
            }
            
            .loading-text {
                color: #e0e0e0;
            }
            
            .spinner {
                border-color: rgba(30, 144, 255, 0.2);
                border-top-color: #1e90ff;
            }
        }
        
        /* Print styles for when users want to print pages */
        @media print {
            body {
                background-color: white;
            }
            
            .page {
                position: relative;
                transform: none !important;
                page-break-after: always;
                page-break-inside: avoid;
                display: block !important;
                width: 100%;
                height: auto;
                overflow: visible;
                background-color: white;
                color: black;
            }
            
            .page-nav-controls, 
            .menu-button, 
            .touch-nav-area {
                display: none !important;
            }
            
            .footnote-ref {
                color: black;
                text-decoration: none;
            }
            
            .footnotes {
                border-top: 1px solid black;
                color: black;
            }
        }

        /* Add font size controls */
        .font-size-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        .font-size-control button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1890ff;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        
        .font-size-control .font-size-label {
            font-size: 16px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="ereader" id="ereader">
        <!-- Reading Area -->
        <div class="reading-area" id="reading-area">
            <!-- Page Container -->
            <div class="page-container" id="page-container">
                <!-- Pages will be dynamically added here -->
            </div>
            
            <!-- Touch Navigation Areas for Mobile -->
            <div class="touch-nav-area touch-nav-left" id="touch-nav-left"></div>
            <div class="touch-nav-area touch-nav-right" id="touch-nav-right"></div>
            
            <!-- Page Navigation Controls -->
            <div class="page-nav-controls" id="page-nav-controls">
                <button class="page-nav-button" id="prev-page-btn" disabled>&lt;</button>

        <!-- Menu Button -->

    <!-- Menu Panel -->
    <div class="panel" id="menu-panel">
        <div class="panel-header">
            <h2>Menu</h2>
            <button class="close-panel-button" id="close-menu-btn">&times;</button>
        </div>
        <div class="menu-panel">
            <div class="font-size-control">
                <button id="decrease-font-btn">A-</button>

                <button id="increase-font-btn">A+</button>
            </div>

                <li class="menu-item" id="go-to-cover-btn">Cover</li>

            </ul>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading your book...</div>
    </div>
    
    <!-- Accessibility announcement container for screen readers -->
    <div id="orientation-announcement" aria-live="polite" class="sr-only" 
         style="position: absolute; width: 1px; height: 1px; overflow: hidden;"></div>
    
    <script>
        /* === Global Variables === */
        // Book data structure
        let bookData = {
            title: 'My Serial E-Book',
            author: 'Your Name',
            coverImage: '',
            chapters: []
        };
        
        // Navigation state
        let currentPageIndex = 0;
        let totalPages = 0;
        let pagesMap = []; // Maps page indices to chapter/type info
        let chaptersLoaded = 0;
        let totalChaptersToLoad = 0;
        
        // Font size variables
        let currentFontSize = 100; // 100% is default
        const minFontSize = 80;    // 80% minimum
        const maxFontSize = 200;   // 200% maximum
        const fontSizeStep = 10;   // Change in 10% increments
        let forceRedraw = false;
        
        // Store viewport dimensions to detect real changes
        let lastWidth = window.innerWidth;
        let lastHeight = window.innerHeight;
        
        /* === Utility Functions === */
        // Function to get viewport dimensions
        function getViewportDimensions() {
            return {
                width: window.innerWidth,
                height: window.innerHeight
            };
        }
        
        // Function to get page content dimensions
        function getPageContentDimensions() {
            // Get page element
            const pageEl = document.querySelector('.page');
            
            if (!pageEl) {
                // Default dimensions if no page exists yet
                const viewport = getViewportDimensions();
                
                // Conservative estimates based on viewport
                return {
                    width: viewport.width - 80, // 40px padding on each side
                    height: viewport.height - 120 // 40px padding top and bottom, plus space for navigation
                };
            }
            
            // Get computed styles
            const styles = window.getComputedStyle(pageEl);
            
            // Calculate content area dimensions
            const width = pageEl.clientWidth - 
                        parseInt(styles.paddingLeft) - 
                        parseInt(styles.paddingRight);
            
            const height = pageEl.clientHeight - 
                        parseInt(styles.paddingTop) - 
                        parseInt(styles.paddingBottom);
            
            // Apply a safety margin (95% of available space)
            return {
                width: width * 0.95,
                height: height * 0.95
            };
        }
        
        // Calculate maximum footnote height (as percentage of page)
        function getMaxFootnoteHeight() {
            const contentDimensions = getPageContentDimensions();
            // Allow footnotes to use up to 1/3 of the page height
            return contentDimensions.height / 3;
        }
        
        // Function to check if we're on a mobile device with limited screen space
        function isLimitedScreenSpace() {
            const viewport = getViewportDimensions();
            // Consider limited screen space if either dimension is small
            return viewport.width < 600 || viewport.height < 700;
        }
        
        // Helper debounce function to prevent excessive recalculations during resize
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(function() {
                    func.apply(context, args);
                }, wait);
            };
        }
        
        // Safely append and measure element
        function safeAppendAndMeasure(container, element) {
            // Store current innerHTML
            const originalHTML = container.innerHTML;
            
            try {
                // Append the element
                container.appendChild(element);
                // Get dimensions
                const height = container.offsetHeight;
                const width = container.offsetWidth;
                return { height, width, success: true };
            } catch (e) {
                console.error(`Error loading chapter ${chapterInfo.number}:`, error);
                return Promise.reject(error);
            }
        }
        
        /* === Setup Event Listeners === */
        function setupEventListeners() {
            // Page navigation buttons
            document.getElementById('prev-page-btn').addEventListener('click', goToPreviousPage);
            document.getElementById('next-page-btn').addEventListener('click', goToNextPage);
            
            // Touch/swipe for mobile
            setupSwipeNavigation();
            
            // Touch tap areas for mobile
            setupTapNavigation();
            
            // Menu button
            document.getElementById('menu-button').addEventListener('click', showMenuPanel);
            document.getElementById('close-menu-btn').addEventListener('click', hideMenuPanel);
            
            // Menu items
            document.getElementById('go-to-cover-btn').addEventListener('click', function() {
                goToPage(0);
                hideMenuPanel();
            });
            
            document.getElementById('go-to-contents-btn').addEventListener('click', function() {
                goToPage(2);
                hideMenuPanel();
            });
            
            document.getElementById('admin-page-link').addEventListener('click', function() {
                window.location.href = 'admin.html';
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    goToNextPage();
                } else if (e.key === 'ArrowLeft') {
                    goToPreviousPage();
                }
            });
            
            // Font size controls
            document.getElementById('increase-font-btn').addEventListener('click', function() {
                changeFontSize(fontSizeStep);
                hideMenuPanel();
            });
            
            document.getElementById('decrease-font-btn').addEventListener('click', function() {
                changeFontSize(-fontSizeStep);
                hideMenuPanel();
            });
            
            // Handle window resize and orientation change
            window.addEventListener('resize', debounce(recalculatePageDimensions, 250));
            window.addEventListener('orientationchange', function() {
                // Allow time for orientation change to complete
                setTimeout(handleOrientationChange, 300);
            });
        }
        
        /* === Setup Tap Navigation for Mobile === */
        function setupTapNavigation() {
            // Left tap area for previous page
            const leftTapArea = document.getElementById('touch-nav-left');
            leftTapArea.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                goToPreviousPage();
            });
            
            // Right tap area for next page
            const rightTapArea = document.getElementById('touch-nav-right');
            rightTapArea.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                goToNextPage();
            });
            
            // Optional: Add middle tap area for menu access
            // This can help users access the menu from anywhere on the screen
            const pageContainer = document.getElementById('page-container');
            pageContainer.addEventListener('click', function(e) {
                // Only handle clicks in the middle area, not sides or interactive elements
                if (isInteractiveElement(e.target)) {
                    // Let the click proceed naturally for interactive elements
                    return true;
                }
                
                // Get click position relative to window width
                const clickX = e.clientX;
                const clickY = e.clientY;
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                // Calculate relative positions (0-1 range)

                isSwiping = true;

                if (!isSwiping) return;
                
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();

                return '';
            }
            
            // Sort footnotes by their number
            pageFootnotes.sort((a, b) => a.number - b.number);
            
            let html = '';
            
            // Build footnotes HTML
            for (const footnote of pageFootnotes) {
                html += `<div id="${footnote.id}" class="footnote-item">
                    <sup>${footnote.number}</sup> ${footnote.content}
                </div>`;
            }
            
            return html;
        }

        // Create chapter pages using enhanced pagination
        function createChapterPages(chapter, chapterIndex) {
            // Get the content and footnotes
            const content = chapter.content;
            const footnotes = chapter.footnotes || [];
            
            // Use enhanced pagination
            const pages = enhancedPaginateContent(content, footnotes, {
                chapterNumber: chapter.number,
                chapterTitle: chapter.title
            });
            
            // Create a page for each paginated content
            const pageContainer = document.getElementById('page-container');
            
            for (let i = 0; i < pages.length; i++) {
                const chapterPage = document.createElement('div');
                chapterPage.className = 'page chapter-page';
                chapterPage.id = `page-${pagesMap.length}`;
                
                // Add chapter title to first page of chapter
                let titleHTML = '';
                if (i === 0) {
                    titleHTML = `<h2>Chapter ${chapter.number}: ${chapter.title}</h2>`;
                }
                
                chapterPage.innerHTML = `
                    ${titleHTML}
                    <div class="page-content">${pages[i].content}</div>
                    ${pages[i].footnotes ? `<div class="footnotes">${pages[i].footnotes}</div>` : ''}
                `;
                
                pageContainer.appendChild(chapterPage);
                
                // Add to pages map
                pagesMap.push({
                    type: 'chapter',
                    chapterIndex: chapterIndex,
                    pageIndex: i
                });
            }
        }
        
        // Function to setup footnote references after pages are created
        function setupFootnoteReferences() {
            // Find all footnote references
            document.querySelectorAll('.footnote-ref').forEach(ref => {
                ref.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation(); // Stop the click from bubbling up to the tap areas
                    
                    // Get the footnote ID
                    const footnoteId = this.getAttribute('data-id');
                    
                    // Find the footnote
                    const footnote = document.getElementById(footnoteId);
                    
                    // If footnote exists, scroll to it
                    if (footnote) {
                        footnote.scrollIntoView({ behavior: 'smooth' });
                        
                        // Add a highlight effect
                        footnote.classList.add('footnote-highlight');
                        setTimeout(() => {
                            footnote.classList.remove('footnote-highlight');
                        }, 2000);
                    }
                });
            });
        }
        
        // Setup external links to prevent triggering page turns
        function setupExternalLinks() {
            // Find all links in footnotes
            document.querySelectorAll('.footnotes a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.stopPropagation(); // Stop the click from bubbling up to the tap areas
                    
                    // Optional: open in new tab
                    if (!this.getAttribute('target')) {
                        this.setAttribute('target', '_blank');
                        this.setAttribute('rel', 'noopener noreferrer');
                    }
                });
            });
        }
        
        // Add mobile-specific features if on mobile device
        function setupMobileFeatures() {
            if (isMobileDevice()) {
                // Make sure tap areas are visible
                document.getElementById('touch-nav-left').style.display = 'block';
                document.getElementById('touch-nav-right').style.display = 'block';
                
                // Hide navigation buttons
                document.getElementById('page-nav-controls').style.display = 'none';
                
                // Add a mobile class to the body for additional styling
                document.body.classList.add('mobile-device');
            } else {
                // Show navigation buttons on desktop
                document.getElementById('page-nav-controls').style.display = 'flex';
                
                // Hide tap areas on desktop
                document.getElementById('touch-nav-left').style.display = 'none';
                document.getElementById('touch-nav-right').style.display = 'none';
                
                // Remove mobile class if exists
                document.body.classList.remove('mobile-device');
            }
        }
        
        /* === Page Navigation === */
        // Show a specific page
        function showPage(pageIndex) {
            if (pageIndex < 0 || pageIndex >= pagesMap.length) {
                return false;
            }
            
            // Get all pages
            const pages = document.querySelectorAll('.page');
            
            // Reset all pages
            pages.forEach(page => {
                page.classList.remove('active', 'previous', 'next');
                page.style.transform = '';
            });
            
            // Get current, previous and next pages
            const currentPage = document.getElementById(`page-${pageIndex}`);
            const prevPage = pageIndex > 0 ? document.getElementById(`page-${pageIndex - 1}`) : null;
            const nextPage = pageIndex < pagesMap.length - 1 ? document.getElementById(`page-${pageIndex + 1}`) : null;
            
            // Set classes for animation
            if (currentPage) {
                currentPage.classList.add('active');
                
                // Reset scroll position to top when changing pages
                if (currentPage.scrollTo) {
                    currentPage.scrollTo(0, 0);
                }
            }
            
            if (prevPage) {
                prevPage.classList.add('previous');
            }
            
            if (nextPage) {
                nextPage.classList.add('next');
            }
            
            // Optimize page loading by ensuring more distant pages are not in memory
            // Preload/keep only adjacent pages for better performance
            pages.forEach(page => {
                const pageId = page.id;
                const pageNum = parseInt(pageId.replace('page-', ''));
                
                // Only keep current page and adjacent pages in active rendering
                if (Math.abs(pageNum - pageIndex) > 2) {
                    page.style.display = 'none';
                } else {
                    page.style.display = '';
                }
            });
            
            // Update current page index
            currentPageIndex = pageIndex;
            
            // Update navigation
            updateNavigation();
            
            // Dispatch custom event for page change
            const pageChangedEvent = new CustomEvent('pageChanged', {
                detail: {
                    pageIndex: pageIndex,
                    pageInfo: pagesMap[pageIndex]
                }
            });
            document.dispatchEvent(pageChangedEvent);
            
            return true;
        }
        
        // Go to previous page
        function goToPreviousPage() {
            if (currentPageIndex > 0) {
                showPage(currentPageIndex - 1);
            }
        }
        
        // Go to next page
        function goToNextPage() {
            if (currentPageIndex < pagesMap.length - 1) {
                showPage(currentPageIndex + 1);
            }
        }
        
        // Go to a specific page
        function goToPage(pageIndex) {
            showPage(pageIndex);
        }
        
        // Update navigation buttons state
        function updateNavigation() {
            const prevBtn = document.getElementById('prev-page-btn');
            const nextBtn = document.getElementById('next-page-btn');
            
            prevBtn.disabled = currentPageIndex <= 0;
            nextBtn.disabled = currentPageIndex >= pagesMap.length - 1;
        }
        
        /* === Menu Panel Functions === */
        // Show menu panel
        function showMenuPanel() {
            document.getElementById('menu-panel').classList.add('active');
        }
        
        // Hide menu panel
        function hideMenuPanel() {
            document.getElementById('menu-panel').classList.remove('active');
        }
        
        /* === Font Size Functions === */
        // Function to change the font size
        function changeFontSize(delta) {
            // Only proceed if there's actually a change
            if (delta === 0 && !forceRedraw) return;
            
            // Show loading overlay while we repaginate
            showLoading();
            
            // Update current font size with bounds checking
            currentFontSize = Math.max(minFontSize, Math.min(maxFontSize, currentFontSize + delta));
            
            // Save preference to localStorage for persistence
            localStorage.setItem('ebook-font-size', currentFontSize);
            
            // Remember which chapter and position we're currently viewing
            const currentPage = pagesMap[currentPageIndex];
            
            // Completely regenerate all pages with the new font size
            regeneratePages().then(() => {
                // After regeneration, try to go back to approximately where we were reading
                if (currentPage) {
                    let newPageIndex = 0;
                    
                    if (currentPage.type === 'chapter') {
                        // Find the first page of the same chapter
                        newPageIndex = pagesMap.findIndex(p => 
                            p.type === 'chapter' && 
                            p.chapterIndex === currentPage.chapterIndex
                        );
                        
                        if (newPageIndex < 0) newPageIndex = 0;
                    } else {
                        // For non-chapter pages (cover, dedication, TOC), go to the same type
                        newPageIndex = pagesMap.findIndex(p => p.type === currentPage.type);
                        if (newPageIndex < 0) newPageIndex = 0;
                    }
                    
                    // Go to that page
                    showPage(newPageIndex);
                }
                
                // Hide loading overlay
                hideLoading();
            });
        }
        
        // Function to recalculate page dimensions when window resizes or orientation changes
        function recalculatePageDimensions() {
            // Only proceed if there's been a significant change
            const currentWidth = window.innerWidth;
            const currentHeight = window.innerHeight;
            
            if (Math.abs(currentWidth - lastWidth) > 50 || 
                Math.abs(currentHeight - lastHeight) > 50 || 
                forceRedraw) {
                
                // Update stored dimensions
                lastWidth = currentWidth;
                lastHeight = currentHeight;
                
                // Force a repagination with current font size
                forceRedraw = true;
                changeFontSize(0); // No change in font size, but will trigger repagination
                forceRedraw = false;
            }
        }
        
        // Function to handle orientation changes
        function handleOrientationChange() {
            // Don't repaginate immediately, wait for orientation change to settle
            setTimeout(() => {
                // Get new viewport dimensions
                const viewport = getViewportDimensions();
                
                // Store dimensions to detect if further changes are needed
                lastWidth = viewport.width;
                lastHeight = viewport.height;
                
                // Force repagination
                recalculatePageDimensions();
                
                // Announce orientation change for screen readers
                const announcement = document.getElementById('orientation-announcement');
                if (!announcement) {
                    const newAnnouncement = document.createElement('div');
                    newAnnouncement.id = 'orientation-announcement';
                    newAnnouncement.setAttribute('aria-live', 'polite');
                    newAnnouncement.style.position = 'absolute';
                    newAnnouncement.style.width = '1px';
                    newAnnouncement.style.height = '1px';
                    newAnnouncement.style.overflow = 'hidden';
                    document.body.appendChild(newAnnouncement);
                }
                
                const orientationType = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
                document.getElementById('orientation-announcement').textContent = 
                    `Screen orientation changed to ${orientationType}. Content has been adjusted accordingly.`;
            }, 500); // Wait 500ms for the orientation change to complete
        }
        
        /* === Utility Functions === */
        // Show loading overlay
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }
        
        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }
        
        // Check if device is mobile
        function isMobileDevice() {
            return window.innerWidth <= 768 || 
                   /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
    </script>
