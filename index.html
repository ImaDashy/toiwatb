<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Literata:wght@400;700&display=swap">
    <title>The Ocean Is Wettest At The Bottom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: #f4f0e8;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* E-Reader Container */
        .ereader {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #f4f0e8;
            color: #333;
            position: relative;
        }
        
        /* Reading Area */
        .reading-area {
            flex: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        /* Page Container */
        .page-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* Individual Page */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            padding: 40px;
            background-color: #f4f0e8;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            transform: translateX(100%);
        }
        
        .page.active {
            transform: translateX(0);
            z-index: 2;
        }
        
        .page.previous {
            transform: translateX(-100%);
            z-index: 1;
        }
        
        .page.next {
            transform: translateX(100%);
            z-index: 1;
        }
        
        /* Page Content */
        .page-content {
            flex: 1;
            overflow: hidden;
            line-height: 1.7;
            font-size: 18px;
        }
        
        /* Cover Page */
        .cover-page {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .cover-page h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .cover-page h2 {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            font-weight: normal;
        }
        
        /* TOC Page */
        .toc-page h1 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .toc-list {
            list-style-type: none;
        }
        
        .toc-list li {
            margin-bottom: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .toc-list .chapter-link:hover {
            text-decoration: underline;
        }
        
        .new-badge {
            background-color: #d35400;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        /* Chapter Page */
        .chapter-page h2 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        /* Footnotes */
        .footnotes {
            border-top: 1px solid #ccc;
            margin-top: 20px;
            padding-top: 20px;
            font-size: 14px;
        }
        
        .footnote-ref {
            vertical-align: super;
            font-size: smaller;
            color: #0066cc;
            cursor: pointer;
            text-decoration: none;
        }
        
        /* Navigation Controls */
        .page-nav-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            opacity: 0.7;
        }
        
        .page-nav-controls:hover {
            opacity: 1;
        }
        
        .page-nav-button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .page-nav-button:hover:not(:disabled) {
            background-color: #555;
        }
        
        .page-number {
            font-size: 14px;
            text-align: center;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            color: #666;
        }
        
        /* Menu Button */
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Menu Panel */
        .panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 90%;
            max-width: 400px;
            height: 100%;
            background-color: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow-y: auto;
            transition: right 0.3s ease;
            padding: 20px;
        }
        
        .panel.active {
            right: 0;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .panel-header h2 {
            margin: 0;
        }
        
        .close-panel-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Menu Panel */
        .menu-panel {
            padding: 20px;
        }
        
        .menu-list {
            list-style-type: none;
            margin-bottom: 20px;
        }
        
        .menu-item {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 18px;
        }
        
        .menu-item:hover {
            background-color: #f5f5f5;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .page {
                padding: 20px;
            }
            
            .page-content {
                font-size: 16px;
                line-height: 1.6;
            }
            
            .cover-page h1 {
                font-size: 28px;
            }
            
            .cover-page h2 {
                font-size: 20px;
            }
            
            .chapter-page h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .panel {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- E-Reader Container -->
    <div class="ereader" id="ereader">
        <!-- Reading Area -->
        <div class="reading-area" id="reading-area">
            <!-- Page Container -->
            <div class="page-container" id="page-container">
                <!-- Pages will be dynamically added here -->
            </div>
            
            <!-- Page Navigation Controls -->
            <div class="page-nav-controls" id="page-nav-controls">
                <button class="page-nav-button" id="prev-page-btn" disabled>&lt;</button>
                <button class="page-nav-button" id="next-page-btn">&gt;</button>
            </div>
        </div>
        
        <!-- Menu Button -->
        <button class="menu-button" id="menu-button">â˜°</button>
    </div>
    
    <!-- Menu Panel -->
    <div class="panel" id="menu-panel">
        <div class="panel-header">
            <h2>Menu</h2>
            <button class="close-panel-button" id="close-menu-btn">&times;</button>
        </div>
        <div class="menu-panel">
            <ul class="menu-list">
                <li class="menu-item" id="go-to-cover-btn">Cover</li>
                <li class="menu-item" id="go-to-contents-btn">Table of Contents</li>
                <li class="menu-item" id="admin-page-link">Admin Page</li>
            </ul>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <script>
        /* === Global Variables === */
        // Book data structure
        let bookData = {
            title: 'My Serial E-Book',
            author: 'Your Name',
            coverImage: '',
            chapters: []
        };
        
        // Navigation state
        let currentPageIndex = 0;
        let totalPages = 0;
        let pagesMap = []; // Maps page indices to chapter/type info
        let chaptersLoaded = 0;
        let totalChaptersToLoad = 0;
        
        /* === Initialization === */
        document.addEventListener('DOMContentLoaded', function() {
            // Show loading screen
            showLoading();
            
            // Load book metadata
            loadBookMetadata()
                .then(() => {
                    // Initialize pages
                    return initializePages();
                })
                .then(() => {
                    // Setup event listeners
                    setupEventListeners();
                    
                    // Hide loading screen
                    hideLoading();
                })
                .catch(error => {
                    console.error('Error loading book:', error);
                    hideLoading();
                    alert('Error loading book data. Please try refreshing the page.');
                });
        });
        
        /* === Load Book Data === */
        // Load book metadata from book-meta.json
        async function loadBookMetadata() {
            try {
                const response = await fetch('data/book-meta.json');
                if (!response.ok) {
                    throw new Error(`Failed to load book metadata (${response.status})`);
                }
                
                const metadata = await response.json();
                bookData.title = metadata.title;
                bookData.author = metadata.author;
                bookData.coverImage = metadata.coverImage || '';
                
                // Load chapter list
                return loadChaptersList();
            } catch (error) {
                console.error('Error loading book metadata:', error);
                return Promise.reject(error);
            }
        }
        
        // Load list of chapters from chapters.json
        async function loadChaptersList() {
            try {
                const response = await fetch('data/chapters.json');
                if (!response.ok) {
                    throw new Error(`Failed to load chapters list (${response.status})`);
                }
                
                const chaptersData = await response.json();
                totalChaptersToLoad = chaptersData.length;
                
                // Load each chapter content
                const promises = chaptersData.map(chapterInfo => loadChapterContent(chapterInfo));
                
                return Promise.all(promises);
            } catch (error) {
                console.error('Error loading chapters list:', error);
                return Promise.reject(error);
            }
        }
        
        // Load individual chapter content
        async function loadChapterContent(chapterInfo) {
            try {
                const response = await fetch(`data/chapters/${chapterInfo.file}`);
                if (!response.ok) {
                    throw new Error(`Failed to load chapter ${chapterInfo.number} (${response.status})`);
                }
                
                const chapterData = await response.json();
                
                // Add chapter to book data
                bookData.chapters.push(chapterData);
                chaptersLoaded++;
                
                // Sort chapters by number
                bookData.chapters.sort((a, b) => a.number - b.number);
                
                return Promise.resolve();
            } catch (error) {
                console.error(`Error loading chapter ${chapterInfo.number}:`, error);
                return Promise.reject(error);
            }
        }
        
        /* === Setup Event Listeners === */
        function setupEventListeners() {
            // Page navigation
            document.getElementById('prev-page-btn').addEventListener('click', goToPreviousPage);
            document.getElementById('next-page-btn').addEventListener('click', goToNextPage);
            
            // Touch/swipe for mobile
            setupSwipeNavigation();
            
            // Menu button
            document.getElementById('menu-button').addEventListener('click', showMenuPanel);
            document.getElementById('close-menu-btn').addEventListener('click', hideMenuPanel);
            
            // Menu items
            document.getElementById('go-to-cover-btn').addEventListener('click', function() {
                goToPage(0);
                hideMenuPanel();
            });
            
            document.getElementById('go-to-contents-btn').addEventListener('click', function() {
                goToPage(1);
                hideMenuPanel();
            });
            
            document.getElementById('admin-page-link').addEventListener('click', function() {
                window.location.href = 'admin.html';
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    goToNextPage();
                } else if (e.key === 'ArrowLeft') {
                    goToPreviousPage();
                }
            });
        }
        
        /* === Setup Swipe Navigation for Mobile === */
        function setupSwipeNavigation() {
            const pageContainer = document.getElementById('page-container');
            let touchStartX = 0;
            let touchEndX = 0;
            
            pageContainer.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
            
            pageContainer.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                const swipeThreshold = 50;
                if (touchEndX < touchStartX - swipeThreshold) {
                    // Swipe left - go to next page
                    goToNextPage();
                }
                if (touchEndX > touchStartX + swipeThreshold) {
                    // Swipe right - go to previous page
                    goToPreviousPage();
                }
            }
        }
        
        /* === Page Initialization and Rendering === */
        // Initialize all pages
        function initializePages() {
            return new Promise((resolve) => {
                // Clear page container
                const pageContainer = document.getElementById('page-container');
                pageContainer.innerHTML = '';
                
                // Reset page mapping
                pagesMap = [];
                
                // Create cover page (page 0)
                createCoverPage();
                
                // Create TOC page (page 1)
                createTOCPage();
                
                // Create content pages for each chapter
                for (let i = 0; i < bookData.chapters.length; i++) {
                    createChapterPages(bookData.chapters[i], i);
                }
                
                // Update total pages
                totalPages = pagesMap.length;
                
                // Now that all pages are created, we need to update the TOC links
                updateTOCLinks();
                
                // Show first page
                if (totalPages > 0) {
                    showPage(0);
                }
                
                // Update navigation buttons
                updateNavigation();
                
                resolve();
            });
        }
        
        // Create the cover page
        function createCoverPage() {
            const pageContainer = document.getElementById('page-container');
            
            const coverPage = document.createElement('div');
            coverPage.className = 'page cover-page';
            coverPage.id = 'page-0';
            
            // Add cover image if provided
            let coverContent = '';
            if (bookData.coverImage) {
                coverContent = `<img src="${bookData.coverImage}" alt="Book Cover" style="max-width: 80%; max-height: 60%; margin-bottom: 20px;">`;
            }
            
            coverPage.innerHTML = `
                ${coverContent}
                <h1>${bookData.title}</h1>
                <h2>by ${bookData.author}</h2>
                <div style="margin-top: 40px; font-style: italic; color: #666;">Tap or swipe right to continue</div>
            `;
            
            pageContainer.appendChild(coverPage);
            
            // Add to pages map
            pagesMap.push({ type: 'cover', index: 0 });
        }
        
        // Create the table of contents page
        function createTOCPage() {
            const pageContainer = document.getElementById('page-container');
            
            const tocPage = document.createElement('div');
            tocPage.className = 'page toc-page';
            tocPage.id = 'page-1';
            
            let tocContent = '<h1>Table of Contents</h1><ul class="toc-list">';
            
            for (let i = 0; i < bookData.chapters.length; i++) {
                const chapter = bookData.chapters[i];
                
                // For each chapter, we need to find its first page
                // We need to calculate this *after* all pages are created
                // So for now, we'll store the chapter index and update links later
                tocContent += `<li><span class="chapter-link" data-chapter-index="${i}">Chapter ${chapter.number}: ${chapter.title}</span>`;
                
                // Add "new" badge if chapter is less than 7 days old
                const publishDate = new Date(chapter.publishDate);
                const now = new Date();
                const daysDiff = Math.floor((now - publishDate) / (1000 * 60 * 60 * 24));
                
                if (daysDiff < 7) {
                    tocContent += '<span class="new-badge">NEW</span>';
                }
                
                tocContent += '</li>';
            }
            
            tocContent += '</ul>';
            
            tocPage.innerHTML = tocContent;
            pageContainer.appendChild(tocPage);
            
            // Add to pages map
            pagesMap.push({ type: 'toc', index: 0 });
        }
        
        // Update the TOC links after all pages are created
        function updateTOCLinks() {
            document.querySelectorAll('.chapter-link').forEach(link => {
                const chapterIndex = parseInt(link.getAttribute('data-chapter-index'));
                
                // Find the first page of this chapter
                const firstPageIndex = pagesMap.findIndex(p => 
                    p.type === 'chapter' && 
                    p.chapterIndex === chapterIndex && 
                    p.pageIndex === 0
                );
                
                if (firstPageIndex >= 0) {
                    // Set the data-page attribute with the correct page index
                    link.setAttribute('data-page', firstPageIndex);
                    
                    // Add click event listener
                    link.addEventListener('click', function() {
                        const pageNumber = parseInt(this.getAttribute('data-page'));
                        goToPage(pageNumber);
                    });
                }
            });
        }
        
        // Create pages for a chapter
        function createChapterPages(chapter, chapterIndex) {
            const content = chapter.content;
            
            // Paginate the content
            const pages = paginateContent(content, chapter.footnotes || [], {
                chapterNumber: chapter.number,
                chapterTitle: chapter.title
            });
            
            // Create a page for each paginated content
            const pageContainer = document.getElementById('page-container');
            
            for (let i = 0; i < pages.length; i++) {
                const chapterPage = document.createElement('div');
                chapterPage.className = 'page chapter-page';
                chapterPage.id = `page-${pagesMap.length}`;
                
                // Add chapter title to first page of chapter
                let titleHTML = '';
                if (i === 0) {
                    titleHTML = `<h2>Chapter ${chapter.number}: ${chapter.title}</h2>`;
                }
                
                chapterPage.innerHTML = `
                    ${titleHTML}
                    <div class="page-content">${pages[i].content}</div>
                    ${pages[i].footnotes ? `<div class="footnotes">${pages[i].footnotes}</div>` : ''}
                    <div class="page-number">Page ${pagesMap.length + 1}</div>
                `;
                
                pageContainer.appendChild(chapterPage);
                
                // Add to pages map
                pagesMap.push({
                    type: 'chapter',
                    chapterIndex: chapterIndex,
                    pageIndex: i,
                    pageNumber: pagesMap.length
                });
            }
        }
        
        // Paginate content into pages that fit without scrolling
        function paginateContent(content, footnotes, options) {
            // For simplicity, we'll start with a basic pagination
            // This can be improved with more sophisticated text measurement
            
            // Approximate characters per page based on font size and page dimensions
            // This is a very rough estimate; a more accurate method would involve
            // actually measuring rendered text in the DOM
            const CHARS_PER_PAGE = 1550; // Adjust based on your layout and font size
            
            // Parse and clean the HTML content
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            
            // Get all paragraphs and elements
            const elements = Array.from(tempDiv.childNodes);
            
            // Initialize pages array
            const pages = [];
            
            // Current page data
            let currentPage = {
                content: '',
                charCount: 0,
                footnotes: '',
                footnoteIds: []
            };
            
            // Process each element
            elements.forEach((element, index) => {
                // Clone the element to avoid modifying the original
                const clonedElement = element.cloneNode(true);
                
                // Check if element is a text node, paragraph, heading, etc.
                const elementHTML = clonedElement.outerHTML || clonedElement.textContent;
                const elementText = clonedElement.textContent || '';
                const charCount = elementText.length;
                
                // Extract footnote references from this element
                const footnoteRefs = [];
                const footnoteRegex = /<sup class="footnote-ref"[^>]*data-id="([^"]+)"[^>]*>.*?<\/sup>/g;
                let match;
                while ((match = footnoteRegex.exec(elementHTML)) !== null) {
                    footnoteRefs.push(match[1]);
                }
                
                // Check if adding this element would exceed the page limit
                if (currentPage.charCount + charCount > CHARS_PER_PAGE && currentPage.charCount > 0) {
                    // Complete the current page
                    pages.push({
                        content: currentPage.content,
                        footnotes: buildFootnotesHTML(currentPage.footnoteIds, footnotes)
                    });
                    
                    // Start a new page
                    currentPage = {
                        content: elementHTML,
                        charCount: charCount,
                        footnotes: '',
                        footnoteIds: [...footnoteRefs]
                    };
                } else {
                    // Add to current page
                    currentPage.content += elementHTML;
                    currentPage.charCount += charCount;
                    currentPage.footnoteIds.push(...footnoteRefs);
                }
            });
            
            // Add the last page if not empty
            if (currentPage.charCount > 0) {
                pages.push({
                    content: currentPage.content,
                    footnotes: buildFootnotesHTML(currentPage.footnoteIds, footnotes)
                });
            }
            
            return pages;
        }
        
        // Build footnotes HTML
        function buildFootnotesHTML(footnoteIds, footnotes) {
            if (!footnoteIds.length || !footnotes || !footnotes.length) {
                return '';
            }
            
            let html = '';
            
            // Get footnotes that are referenced on this page
            const pageFootnotes = footnotes.filter(fn => footnoteIds.includes(fn.id));
            
            if (pageFootnotes.length) {
                for (const footnote of pageFootnotes) {
                    html += `<div id="${footnote.id}" class="footnote-item"><sup>${footnote.number}</sup> ${footnote.content}</div>`;
                }
            }
            
            return html;
        }
        
        /* === Page Navigation === */
        // Show a specific page
        function showPage(pageIndex) {
            if (pageIndex < 0 || pageIndex >= pagesMap.length) {
                return false;
            }
            
            // Get all pages
            const pages = document.querySelectorAll('.page');
            
            // Reset all pages
            pages.forEach(page => {
                page.classList.remove('active', 'previous', 'next');
                page.style.transform = '';
            });
            
            // Get current, previous and next pages
            const currentPage = document.getElementById(`page-${pageIndex}`);
            const prevPage = pageIndex > 0 ? document.getElementById(`page-${pageIndex - 1}`) : null;
            const nextPage = pageIndex < pagesMap.length - 1 ? document.getElementById(`page-${pageIndex + 1}`) : null;
            
            // Set classes for animation
            if (currentPage) {
                currentPage.classList.add('active');
            }
            
            if (prevPage) {
                prevPage.classList.add('previous');
            }
            
            if (nextPage) {
                nextPage.classList.add('next');
            }
            
            // Update current page index
            currentPageIndex = pageIndex;
            
            // Update navigation
            updateNavigation();
            
            return true;
        }
        
        // Go to previous page
        function goToPreviousPage() {
            if (currentPageIndex > 0) {
                showPage(currentPageIndex - 1);
            }
        }
        
        // Go to next page
        function goToNextPage() {
            if (currentPageIndex < pagesMap.length - 1) {
                showPage(currentPageIndex + 1);
            }
        }
        
        // Go to a specific page
        function goToPage(pageIndex) {
            showPage(pageIndex);
        }
        
        // Update navigation buttons state
        function updateNavigation() {
            const prevBtn = document.getElementById('prev-page-btn');
            const nextBtn = document.getElementById('next-page-btn');
            
            prevBtn.disabled = currentPageIndex <= 0;
            nextBtn.disabled = currentPageIndex >= pagesMap.length - 1;
        }
        
        /* === Menu Panel Functions === */
        // Show menu panel
        function showMenuPanel() {
            document.getElementById('menu-panel').classList.add('active');
        }
        
        // Hide menu panel
        function hideMenuPanel() {
            document.getElementById('menu-panel').classList.remove('active');
        }
        
        /* === Utility Functions === */
        // Show loading overlay
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }
        
        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }
    </script>
</body>
