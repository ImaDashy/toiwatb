<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gandalf</title>
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* For mobile devices that don't support autoplay */
        .play-button {
            position: absolute;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px 35px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex; /* Always visible */
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .play-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            /* Mobile-specific adjustments if needed */
        }
    </style>
</head>
<body>
    <!-- Play button for mobile devices that don't support autoplay -->
    <button class="play-button" id="play-button">â–¶ Watch Video with Sound (itsagoodone)</button>
    
    <!-- Video element -->
    <video id="gandalf" loop playsinline>
        <source src="gandalf.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('gandalf');
            const playButton = document.getElementById('play-button');
            
            // Always show the play button initially
            playButton.style.display = 'flex';
            
            // Handle play button click
            playButton.addEventListener('click', function() {
                // Ensure sound is on
                video.muted = false;
                // Set volume to max (1.0)
                video.volume = 1.0;
                // Play the video
                video.play()
                    .then(() => {
                        console.log("Video playback started successfully");
                        // Hide the button once playing
                        playButton.style.display = 'none';
                    })
                    .catch(error => {
                        console.error("Error starting video playback:", error);
                        // Keep the button visible if there was an error
                    });
            });
            
            // Show play button if video pauses for any reason
            video.addEventListener('pause', function() {
                playButton.style.display = 'flex';
            });
            
            // If video ends (in case loop doesn't work in some browsers)
            video.addEventListener('ended', function() {
                if (!video.loop) {
                    playButton.style.display = 'flex';
                }
            });
        });
    </script>
</body>
</html>
